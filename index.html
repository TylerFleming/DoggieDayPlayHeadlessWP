<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/styles/styles.scss">
    <script defer src="/js/script.js"></script>
    <script defer src="https://kit.fontawesome.com/eb5d5b4ae3.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper">
        
        <header>
            <nav class="navigation">
                <div class="navigation__logo">
                    <h1> <a id="logo" href="/">Doggie Day Play</a></h1>
                </div>
                <div class="skipLink">
                    <a href="#mainContent" class="skipLink__item">Skip to main content</a>
                 </div>
                <button aria-label="open menu" aria-pressed="false" id="menuToggle">
                    
                </button>
                <div class="navigation__links">
                    <ul class="navigation__list">

                    </ul>
                </div>
            </nav>
        </header>

        <main id="mainContent">
            <section id="homeIntro">
                <div class="introCTA">
                    <h2 class="introCTA__header"></h2>
                    <p class="introCTA__paragraph"></p>
                    <button class="ctaButton"> 
                        <i class="fas fa-paw"></i>
                        <a class="ctaButton__link"></a>
                        <i class="fas fa-paw"></i>
                    </button>
                </div>
                <div class="introImage">
                    <img class="homePageImage" src="" alt="">
                </div>
            </section>

            <section id="homePerks">
                <div class="perksCopy">
                    <h2 class="perksCopy__header"></h2>
                    <p class="perksCopy__paragraph"></p>
                    <ul class="perksCopy__list">
                        <li class="perksCopy__item">
                            Provides regular exercise to maintain a healthy weight
                        </li>
                    </ul>
                </div>
                <div class="perksImage">
                    <img src="/images/group.png" alt="" class="perksImage">
                </div>
            </section>
        </main>


    </div>
</body>
</html>
