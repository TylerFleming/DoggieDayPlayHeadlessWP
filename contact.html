<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggie Day Play - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/styles/styles.scss">
    <link rel="shortcut icon" type="image/jpg" href="/images/paw-solid.webp"/>
    <script defer src="/js/script.js"></script>
    <script defer src="https://kit.fontawesome.com/eb5d5b4ae3.js" crossorigin="anonymous"></script>

</head>
<body class="contactpage">        
        <header>
            <nav class="navigation">
                <div class="navigation__logo">
                    <h1> <a id="logo" href="/">Doggie Day Play</a></h1>
                </div>
                <div class="skipLink">
                    <a href="#mainContent" class="skipLink__item">Skip to main content</a>
                 </div>
                <button aria-label="open menu" aria-pressed="false" id="menuToggle">
                    
                </button>
                <div class="navigation__links">
                    <ul class="navigation__list">

                    </ul>
                </div>
            </nav>
        </header>

    <div class="wrapper">


        <main id="mainContent">

            <section id="formIntro">
                <div class="formIntroContainer">
                    <h2 class="contactHeadline"></h2>
                    <p class="contactParagraph"></p>
                </div>
                <form action="https://formspree.io/f/xleanqky"method="POST">

                    <div class="formContainer">
                            <fieldset>
    
                                <div class="formContainer">
                                    
                                </div>
    
                                <label for="name">
                                    Name:
                                </label>
                                <input id="name" type="text" placeholder="Full Name">
                                    <label for="email">
                                        Email:
                                   </label>
                                   <input id="email" type="email" placeholder="Email">
                                   </fieldset>
    
                            <fieldset>
                                    <label for="date">
                                        Date:
                                    </label>
                                    <input id="date" type="date">
                                    <label for="time">
                                        Time:
                                   </label>
                                   <input id="time" type="text" placeholder="example: 7am-7pm">    
                            </fieldset>
    
                            <fieldset class="servicesFieldSet">
                                <label for="services">
                                    Service:
                                </label>
                                <select id="servicesInput" name="services">\
                                    <optgroup>
                                        <option value="Daycare">Daycare</option>
                                        <option value="Overnight Boarding">Overnight Boarding</option>
                                        <option value="Walks">Walks</option>
                                        <option value="Nail Cleaning & Trimming">Nail Cleaning & Trimming</option>
                                        <option value="Bathing">Bathing</option>
                                        <option value="Grooming">Grooming</option>
                                    </optgroup>
                                  </select>
                            </fieldset>
    
                        <fieldset class="messageFieldSet">
                            <label for="message"> 
                                Your message:
                            </label>
                            <textarea id="message" name="message"></textarea>
    
                        </fieldset>
                        
                        <button type="submit" class="ctaButton"> 
                            <i class="fas fa-paw"></i>
                            <a class="ctaButton__link">Submit</a>
                            <i class="fas fa-paw"></i>
                        </button>
                    </div>

                </form>
            </section>

                
            <footer>
                <div class="footerContainer">
                    <div class="footerContactLinks">
                        <ul>
                        </ul>
                        
                    </div>
                    <div class="footerSocialLinks">
                        <ul>
                        </ul>

                    </div>
                </div>
            </footer>

        </main>
        
    </div>
    
</body>
</html>
